{% extends "layout.html" %}
{% block content %}
    <h1>Logs History</h1>
    <p1>List of all available Summary Reports and Transcriptions:</p1>
    <br><br>
    <label for="logs">Log 1</label>
    <select id="logs_dropdown">
        {% for log in logs %}
            <option value="{{ summary_report }}">{{summary_report}}</option>
            <option value="{{ transcription }}">{{transcription}}</option>
        {% endfor %}
    </select>
{% endblock content %}
