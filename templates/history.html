{% extends "layout.html" %}
{% block content %}
    <h1>Logs History</h1>
    <br>
    <p1>List of all available Summary Reports and Transcriptions:</p1>
    <br>
    {% for id in ids %}
    <label for="Logs">Log {{id}}:</label>
        <ul>
            <li>
                <a href="{{ url_for('logs_download', id=id, name='Summary report')}}">Summary report</a>
                <br>
                <a href="{{ url_for('logs_download', id=id, name='Transcription')}}">Transcription</a>
            </li>
        </ul>
    {% endfor %}
{% endblock content %}
