{% extends "layout.html" %}
{% block content %}
    <div class="container" style="padding: 10px 130px;">
        <div contenteditable="true">
            {{ html|safe }}
        </div>
        <button type="button" class="button2" onclick="saveSummaryReportChange(event, 'success-save', '{{html|safe}}', '{{id|safe}}')">Save</button>
        <div id="success-save" style="display: none; color: green;">Changes saved!</div>
    </div>
{% endblock content %}
