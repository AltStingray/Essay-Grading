<!--templates/index.html-->
<!DOCTYPE html>

<html lang="en">
<head>
  <link href="static/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benchmark Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" {# Reffering to our css style here #}>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-lg-12">
      <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
              <a class="navbar-brand mr-3" href="/">Benchmark Tools</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
                    <div class="dropdown">
                      <button type="button" class="btn nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        History Logs
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/summary/log">Summary Report</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/grading/log">Essay Grading</a></li>
                      </ul>
                    </div>
                    <a class="nav-item nav-link" href="/about">About</a>
                    <a class="nav-item nav-link" href="/faq">FAQ</a>
                  </div>
                  <!-- Navbar Right Side -->
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/login">Login</a>
                    <a class="nav-item nav-link" href="/register">Register</a>
                  </div>
              </div>
          </div>
        </nav>
      </header>
    </div>
  </div>
  <main role="main" class="content-section">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-steel text-white text-center py-3">
    <p>Copyright &copy; 2024 Benchmark Education Solutions - All Rights Reserved.</p>
  </footer>
<script src="/static/js/grading.js"></script>
</body>
</html>
