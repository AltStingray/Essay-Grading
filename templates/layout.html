<!--templates/index.html-->
<!DOCTYPE html>

<html lang="en">
<head>
    <link href="static/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Tools</title>
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" {# Reffering to our css style here #}>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 </head>

<body>
  <header class="site-header">
    <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="container">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Benchmark"><use xlink:href="static/FinalBlue.png"></use></svg>
            </a>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/history" class="nav-link px-2">Report Logs</a></li>
            <li><a href="/about" class="nav-link px-2">About</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <button class="btn btn-outline-primary me-2" href="/login">Login</button>
            <button class="btn btn-primary" href="/register">Sign-up</button>
          </div>
        </div>
    </nav>

  </header>

  <main role="main" class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% block content %}{% endblock %}
        </div>
      </div>
   </main>
</body>
</html>
